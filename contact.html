<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/956449fad8.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="img/logo.png" alt="logo">
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutme.html">About Me</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Contact Us</h1>
            <p>If you have any questions, feel free to reach out!</p>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <address class="address">
            4277 Isikalu St <br>
            Mooifontein 14-IR <br>
            Kempton Park <br>
            South Africa
        </address>
        <div class="socials">
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-linkedin" aria-hidden="true"></i>
            <i class="fa fa-phone" aria-hidden="true"></i>
        </div>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7169.799650371826!2d28.1970646!3d-26.0368335!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e956c879b5c0dd9%3A0xeb85ee571c268f8d!2s4277%20Isikalu%20St%2C%20Mooifontein%2014-IR%2C%20Kempton%20Park!5e0!3m2!1sen!2sza!4v1743771899480!5m2!1sen!2sza"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </footer>
</body>

</html>
